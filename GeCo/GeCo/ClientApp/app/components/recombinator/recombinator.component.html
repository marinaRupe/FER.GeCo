<h1>Rekombinator</h1>
<h4>Dobrodošli u rekombinator! Odaberite organizam i svojstvo koje želite promatrati.
    Zatim podesite svojstva roditelja pri čemu će se generirati sve kombinacije djece.</h4>
<br />
<div class="chooser">
    <h4>Odaberi organizam:</h4>
    <select [(ngModel)]="organism" (change)="onSelectChange($event)" id="selectOrganism" class="form-control">
        <option *ngFor="let o of organisms" [ngValue]="o">{{o}}</option>
    </select>
</div>
<div class="chooser">
    <h4>Odaberi tip križanja:</h4>
    <span *ngFor="let c of crossType; let idx = index">
        <input type="radio" name="radiogroup"
                [checked]="idx === 0"
                [value]="idx+1"
                (change)="onInputRadioChange(c)">{{c}}
    </span>
</div>
<div class="chooser">
    <h4>Odaberi svojstvo:</h4>
    <select [(ngModel)]="characteristic" (change)="onSelectChange($event)" id="selectCharacteristic" class="form-control">
        <option *ngFor="let c of DATA[organism].characteristics" [ngValue]="c">{{c}}</option>
    </select>
</div>
<div class="chooser">
    <h4>Odaberi vrstu nasljeđivanja:</h4>
    <select [(ngModel)]="inheritanceType" (change)="onSelectChange($event)" id="selectInheritanceType" class="form-control">
        <option *ngFor="let i of inheritanceTypes" [ngValue]="i">{{i}}</option>
    </select>
</div>
<br />
<parent-organism #parent1></parent-organism>
<parent-organism #parent2></parent-organism>
<hr />
<offspring parent1Genotype={{parent1.trait.genotype}} parent2Genotype={{parent2.trait.genotype}}></offspring>
