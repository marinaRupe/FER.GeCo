<h1>Rekombinator</h1>
<h4>
    Dobrodošli u rekombinator! Odaberite organizam i svojstvo koje želite promatrati.
    Zatim podesite svojstva roditelja pri čemu će se generirati sve kombinacije djece.
</h4>
<br />
<div class="row">
    <div class="col-sm-6">
        <h4>Odaberi organizam:</h4>
        <select [(ngModel)]="organism" (ngModelChange)="onSelectOrganismChange($event)" class="form-control">
            <option *ngFor="let o of organisms" [ngValue]="o">{{o}}</option>
        </select>
    </div>
    <div class="col-sm-6">
        <h4>Odaberi tip križanja:</h4>
        <span *ngFor="let c of crossTypes; let idx = index">
            <input style="width:2em; height:2em;"
                   type="radio"
                   name="radiogroup"
                   [checked]="idx === 0"
                   [value]="idx+1"
                   (change)="onInputRadioChange(c)">
            <label style="font-size:150%;">{{c}}</label>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4>Odaberi svojstvo:</h4>
        <select [(ngModel)]="characteristic" (ngModelChange)="onSelectCharacteristicChange($event)" class="form-control">
            <option *ngFor="let c of characteristics" [ngValue]="c">{{ c }}</option>
        </select>
    </div>
    <div class="col-sm-6">
        <h4>Odaberi vrstu nasljeđivanja:</h4>
        <select [(ngModel)]="inheritanceType" (ngModelChange)="onSelectInheritanceTypeChange($event)" class="form-control">
            <option *ngFor="let i of inheritanceTypes" [ngValue]="i">{{ i }}</option>
        </select>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-sm-6">
        <parent-organism #parent1 [traits1]="traits1" [traits2]="traits2"></parent-organism>
    </div>
    <div class="col-sm-6">
        <parent-organism #parent2 [traits1]="traits1" [traits2]="traits2"></parent-organism>
    </div>
</div>

<div class="row">
    <offspring *ngIf="(numberOfCharact === 1 && parent1.trait1.genotype && parent2.trait1.genotype)
                    || (numberOfCharact === 2 && parent1.trait1.genotype && parent2.trait1.genotype && parent1.trait2.genotype && parent2.trait2.genotype)"
               parent1Genotype={{parent1.trait1.genotype}}
               parent2Genotype={{parent2.trait1.genotype}}
               parent1Genotype2={{parent1.trait2.genotype}}
               parent2Genotype2={{parent2.trait2.genotype}}
               [traits1]="traits1"
               [traits2]="traits2">
    </offspring>
</div>
