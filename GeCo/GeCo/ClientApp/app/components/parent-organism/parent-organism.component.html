<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>PARENT</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <h4>Podesi svojstvo: </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <select [(ngModel)]="trait" class="form-control char-select">
                    <option *ngFor="let t of traits" [ngValue]="t">{{t.fenotype}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4>Genotip: {{trait.genotype}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4>Fenotip: {{trait.fenotype}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4>Tip: {{trait.type}}</h4>
            </div>
        </div>
    </div>
</div>
